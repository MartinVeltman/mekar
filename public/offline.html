
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MekarMap - Offline</title>
  <style>
    body {
      font-family: 'Noto Sans', 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }
    h1 {
      color: #2E7D32;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      line-height: 1.5;
    }
    button {
      background-color: #2E7D32;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1B5E20;
    }
  </style>
</head>
<body>
  <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
    <circle cx="12" cy="12" r="10" fill="#2E7D32" />
    <path d="M8 12L11 15L16 9" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M12 6V8M16 8L14.5 9.5M8 8L9.5 9.5M6 12H8M16 12H18M8 16L9.5 14.5M16 16L14.5 14.5M12 18V16" 
      stroke="#C8E6C9" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
  </svg>
  <h1>You are offline</h1>
  <p>MekarMap requires an internet connection to load new content.<br>Please check your connection and try again.</p>
  <button onclick="window.location.reload()">Retry</button>
</body>
</html>
